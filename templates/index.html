<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.rtlcss.com/bootstrap/v4.1.3/css/bootstrap.min.css"
          integrity="sha384-Jt6Tol1A2P9JBesGeCxNrxkmRFSjWCBW1Af7CSQSKsfMVQCqnUVWhZzG0puJMCK6" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Health Form</title>
  </head>
  <body>
    <form method="post" class="needs-validation" novalidate="on" autocomplete="off">
      <div class="form-group">
        <label for="child_name">שם הילד</label>
        <input id="child_name" name="child_name" type="text" class="form-control" required="required" value="{{ request.cookies.get('child_name') or '' }}">
	<div class="invalid-feedback">נדרש ערך</div>
      </div>
      <div class="form-group">
        <label for="child_id">תעודת זהות</label>
        <input id="child_id" name="child_id" type="number" class="form-control" required="required" value="{{ request.cookies.get('child_id') or '' }}">
      </div>
      <div class="form-group">
        <label for="child_birthdate">תאריך לידה</label>
        <input id="child_birthdate" name="child_birthdate" type="date" class="form-control" required="required" value="{{ request.cookies.get('child_birthdate') or '' }}">
      </div>
      <div class="form-group">
        <label for="school_name">פרטי מעון היום/משפחתון (שם וכתובת)</label>
        <input id="school_name" name="school_name" type="text" class="form-control" required="required" value="{{ request.cookies.get('school_name') or '' }}">
      </div>
      <div class="form-group">
        <label for="school_manager">שם מנהל מעון היום/משפחתון</label>
        <input id="school_manager" name="school_manager" type="text" class="form-control" required="required" value="{{ request.cookies.get('school_manager') or '' }}">
      </div>
      <div class="form-group">
        <label>הרני מצהיר בנוגע לילדי כדלהלן</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="temp" id="temp" required="required">
          <label class="form-check-label" for="temp">מדדתי חום לילדי/ילדתי ונמצא כי חום גופו/ה מתחת ל-38 מעלות צלזיוס</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="breathing" id="breathing" required="required">
          <label class="form-check-label" for="breathing">(ילדי/ילדתי לא משתעל/ת ואין לו/לה קשיים בנשימה (למעט שיעול או קושי בנשימה הנובע ממצב כרוני כגון אסטמה או אלרגיה אחרת</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="contact" id="contact" required="required">
          <label class="form-check-label" for="contact">למיטב ידיעתי ילדי/ילדתי לא היה/היתה במגע קרוב עם חולה קורונה בשבועיים האחרונים</label>
        </div>
      </div>
      <div class="form-group">
        <label for="parent_name">שם ההורה</label>
        <input id="parent_name" name="parent_name" type="text" class="form-control" required="required" value="{{ request.cookies.get('parent_name') or '' }}">
      </div>
      <div class="form-group">
        <label for="parent_phone">טלפון נייד</label>
        <input id="parent_phone" name="parent_phone" type="tel" class="form-control" required="required" value="{{ request.cookies.get('parent_phone') or '' }}">
      </div>
      <div class="form-group">
        <label for="parent_email">דוא"ל</label>
        <input id="parent_email" name="parent_email" type="email" class="form-control" required="required" value="{{ request.cookies.get('parent_email') or '' }}">
      </div>
      <div class="form-group">
        <label for="parent_id">תעודת זהות</label>
        <input id="parent_id" name="parent_id" type="number" class="form-control" required="required" value="{{ request.cookies.get('parent_id') or '' }}">
      </div>
      <div class="form-group">
        <label for="date">תאריך</label>
        <input id="date" name="date" type="date" class="form-control" required="required" value="{{ cur_date or '' }}">
      </div>
      <div class="form-group">
        <label for="signature">חתימה</label>
        <input id="signature" name="signature" type="text" class="form-control" required="required">
      </div> 
      <div class="form-group">
        <button name="submit" type="submit" class="btn btn-primary">אשר ושלח</button>
      </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
    </script>
  </body>
</html>
